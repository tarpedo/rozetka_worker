version: "3.9"

networks:
  rozetka_gateway_net:

services:
  memcached:
    image: memcached:1.6.21-alpine
    networks:
      - rozetka_gateway_net
  server:
    build:
      dockerfile: php/Dockerfile
    ports:
      - "${APP_HTTP_PORT}:80"
      - "${APP_HTTPS_PORT}:443"
    working_dir: /var/www
    volumes:
      - ../../:/var/www
    networks:
      - rozetka_gateway_net
  db:
    image:
      mysql:8
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: rozetka_gateway
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${APP_MYSQL_PORT}:3306"
    networks:
      - rozetka_gateway_net
volumes:
  db_data:
